# ============================================================
#  NetBox Device Creation With Overwrite Mode
# ============================================================

# ---------- 1. Create Tag If It Doesn't Exist ----------
- name: Create tag if not exists
  uri:
    url: "{{ netbox_url }}/api/extras/tags/"
    method: POST
    headers:
      Authorization: "Token {{ netbox_token }}"
    body_format: json
    body:
      name: "{{ item.tag }}"
      slug: "{{ item.tag | lower | regex_replace('[^a-z0-9-]', '-') }}"
    status_code: [200, 201, 400]
    validate_certs: no

# ---------- 2. Get Tag ID ----------
- name: Get tag ID
  uri:
    url: "{{ netbox_url }}/api/extras/tags/?name={{ item.tag }}"
    method: GET
    headers:
      Authorization: "Token {{ netbox_token }}"
    return_content: yes
    validate_certs: no
  register: tag_response

- name: Set tag_id
  set_fact:
    tag_id: "{{ (tag_response.json.results | first).id }}"

# ---------- 3. Check if device already exists ----------
- name: Check if device exists
  uri:
    url: "{{ netbox_url }}/api/dcim/devices/?name={{ item.name }}"
    method: GET
    headers:
      Authorization: "Token {{ netbox_token }}"
    return_content: yes
    validate_certs: no
  register: existing_device

- name: Set existing_device_id
  set_fact:
    existing_device_id: "{{ existing_device.json.results[0].id }}"
  when: existing_device.json.results | length > 0

# ---------- 4. DELETE device if exists (OVERWRITE MODE) ----------
- name: Delete existing device (overwrite mode)
  uri:
    url: "{{ netbox_url }}/api/dcim/devices/{{ existing_device_id }}/"
    method: DELETE
    headers:
      Authorization: "Token {{ netbox_token }}"
    status_code: [204, 404]
    validate_certs: no
  when: existing_device_id is defined

# ---------- 5. Create NEW device ----------
- name: Create new device
  uri:
    url: "{{ netbox_url }}/api/dcim/devices/"
    method: POST
    headers:
      Authorization: "Token {{ netbox_token }}"
    body_format: json
    body:
      name: "{{ item.name }}"
      device_type: "{{ device_type_id }}"
      role: "{{ role_id }}"
      site: "{{ site_id }}"
      status: "active"
      tags: [ "{{ tag_id }}" ]
      serial: "{{ item.serial | default('') }}"
    status_code: [200, 201]
    return_content: yes
    validate_certs: no
  register: device_response

- name: Set device_id
  set_fact:
    device_id: "{{ device_response.json.id }}"

# ---------- 6. Create Interface ----------
- name: Create interface
  uri:
    url: "{{ netbox_url }}/api/dcim/interfaces/"
    method: POST
    headers:
      Authorization: "Token {{ netbox_token }}"
    body_format: json
    body:
      device: "{{ device_id }}"
      name: "{{ item.interface }}"
      type: "1000base-t"
      mac_address: "{{ item.mac }}"
    status_code: [200, 201]
    return_content: yes
    validate_certs: no
  register: interface_response

- name: Set interface_id
  set_fact:
    interface_id: "{{ interface_response.json.id }}"

# ---------- 7. Assign IP ----------
- name: Assign IP address
  uri:
    url: "{{ netbox_url }}/api/ipam/ip-addresses/"
    method: POST
    headers:
      Authorization: "Token {{ netbox_token }}"
    body_format: json
    body:
      address: "{{ item.ip }}"
      status: "active"
      assigned_object_type: "dcim.interface"
      assigned_object_id: "{{ interface_id }}"
    status_code: [200, 201]
    validate_certs: no
  register: ip_response

# ---------- 8. Set Primary IP ----------
- name: Set primary IP for device
  uri:
    url: "{{ netbox_url }}/api/dcim/devices/{{ device_id }}/"
    method: PATCH
    headers:
      Authorization: "Token {{ netbox_token }}"
    body_format: json
    body:
      primary_ip4: "{{ ip_response.json.id }}"
    status_code: [200, 201]
    validate_certs: no
