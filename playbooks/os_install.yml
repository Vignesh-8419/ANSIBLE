- name: Provision servers via PXE
  hosts: localhost
  gather_facts: false

  vars:
    hostnames: ""
    ips: ""
    macs: ""

  tasks:
    - name: Normalize survey inputs
      set_fact:
        host_list: "{{ hostnames | replace('\"','') | split(',') | map('trim') | list }}"
        ip_list: "{{ ips | replace('\"','') | split(',') | map('trim') | list }}"
        mac_list: "{{ macs | replace('\"','') | split(',') | map('trim') | list }}"

    - name: Validate input lengths
      assert:
        that:
          - host_list | length == ip_list | length
          - host_list | length == mac_list | length
        fail_msg: "Survey inputs count mismatch"

    - name: Build servers list
      set_fact:
        servers: "{{ servers | default([]) + [ {
          'hostname': item.0,
          'ip': item.1,
          'mac': item.2 | lower
        } ] }}"
      loop: "{{ host_list | zip(ip_list, mac_list) | list }}"

    - name: Run PXE provisioning role
      include_role:
        name: pxe_provision
