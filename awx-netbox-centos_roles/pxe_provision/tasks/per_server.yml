---
# STEP 1: PREPARE NETWORK INFRASTRUCTURE (DHCP & TFTP)
- name: Add DHCP reservation and restart service
  shell: |
    sshpass -p "{{ ansible_password }}" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null root@192.168.253.160 <<EOF
    # Remove existing entries for this host to prevent duplicates
    sed -i '/# BEGIN ANSIBLE {{ server.hostname }}/,/# END ANSIBLE {{ server.hostname }}/d' /etc/dhcp/dhcpd.conf
    # Append the new configuration
    cat >> /etc/dhcp/dhcpd.conf <<DHCP_EOF
    # BEGIN ANSIBLE {{ server.hostname }}
    host {{ server.hostname }} {
      hardware ethernet {{ server.mac }};
      fixed-address {{ server.ip }};
      option host-name "{{ server.hostname }}";
      filename "grub2/grubx64.efi";
    }
    # END ANSIBLE {{ server.hostname }}
    DHCP_EOF
    systemctl restart dhcpd
    EOF
  delegate_to: localhost

- name: Generate per-host GRUB config via SSH pipe
  shell: |
    sshpass -p "{{ ansible_password }}" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null root@192.168.253.160 "cat > /var/lib/tftpboot/grub2/grub.cfg-01-{{ server.mac | regex_replace(':','-') | lower }}" <<EOF
    {{ lookup('template', 'grub-centos7.j2') }}
    EOF
  delegate_to: localhost

# STEP 2: ESXi DIRECT VM MANAGEMENT
- name: Configure and Power On VM on ESXi host
  shell: |
    # Extract short hostname (e.g., test-pxe-01.vgs.com becomes test-pxe-01)
    SHORT_NAME=$(echo "{{ server.hostname }}" | cut -d'.' -f1)
    
    # 1. Find the VMID on the ESXi host using the short name
    VMID=$(sshpass -p '{{ nb_ctx.exsi_password }}' ssh -o StrictHostKeyChecking=no {{ nb_ctx.exsi_username }}@{{ nb_ctx.exsi_hostname }} "vim-cmd vmsvc/getallvms | grep -w \"\$SHORT_NAME\" | awk '{print \$1}'")
    
    if [ -z "$VMID" ]; then 
      echo "VM Not Found on ESXi using short name: \$SHORT_NAME"
      exit 1
    fi

    # 2. Power Off if running (required to ensure VMX edits are picked up)
    sshpass -p '{{ nb_ctx.exsi_password }}' ssh -o StrictHostKeyChecking=no {{ nb_ctx.exsi_username }}@{{ nb_ctx.exsi_hostname }} "vim-cmd vmsvc/power.off $VMID" || true

    # 3. Identify VMX path and set Boot Order / Firmware
    VMX_PATH=$(sshpass -p '{{ nb_ctx.exsi_password }}' ssh -o StrictHostKeyChecking=no {{ nb_ctx.exsi_username }}@{{ nb_ctx.exsi_hostname }} "vim-cmd vmsvc/get.config $VMID | grep -i 'vmxPath' | awk -F'\"' '{print \$2}'")
    
    sshpass -p '{{ nb_ctx.exsi_password }}' ssh -o StrictHostKeyChecking=no {{ nb_ctx.exsi_username }}@{{ nb_ctx.exsi_hostname }} <<EOF
      # Set Firmware to UEFI
      sed -i '/firmware/d' "$VMX_PATH"
      echo 'firmware = "efi"' >> "$VMX_PATH"
      # Set Network (PXE) as priority
      sed -i '/bios.bootOrder/d' "$VMX_PATH"
      echo 'bios.bootOrder = "ethernet,disk"' >> "$VMX_PATH"
    EOF

    # 4. Power On the VM
    sshpass -p '{{ nb_ctx.exsi_password }}' ssh -o StrictHostKeyChecking=no {{ nb_ctx.exsi_username }}@{{ nb_ctx.exsi_hostname }} "vim-cmd vmsvc/power.on $VMID"

    # 5. Wait for PXE boot process to start (20s), then flip boot order back to DISK
    # This ensures that after the installation reboots, it doesn't loop back to PXE
    sleep 20
    sshpass -p '{{ nb_ctx.exsi_password }}' ssh -o StrictHostKeyChecking=no {{ nb_ctx.exsi_username }}@{{ nb_ctx.exsi_hostname }} "sed -i 's/ethernet,disk/disk,ethernet/' \"$VMX_PATH\""
  delegate_to: localhost
  register: esxi_mgmt_result

# STEP 3: MONITOR INSTALLATION

- name: Wait for VM to respond to SSH (Port 22)
  wait_for:
    host: "{{ server.ip }}"
    port: 22
    state: started
    delay: 60
    timeout: 1800
  delegate_to: localhost

- name: Clean SSH Keys and Capture Kernel
  shell: |
    ssh-keygen -R {{ server.ip }} || true
    ssh-keyscan -H {{ server.ip }} >> /tmp/known_hosts
    ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/tmp/known_hosts root@{{ server.ip }} 'uname -r'
  register: kernel_version
  delegate_to: localhost

- name: Final Provisioning Summary
  debug:
    msg: 
      - "Hostname: {{ server.hostname }}"
      - "Short Name used for ESXi: {{ server.hostname.split('.')[0] }}"
      - "IP Address: {{ server.ip }}"
      - "Kernel Version: {{ kernel_version.stdout }}"
      - "Status: PROVISIONING COMPLETE"
