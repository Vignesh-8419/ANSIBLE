# ============================================================
#  NetBox Device Creation With Overwrite Mode + CLUSTER + SITE SUPPORT
#  Slug-Based Lookups + Fully Idempotent (Device, Interface, IP)
# ============================================================

# ---------- 0. Ensure Site Exists ----------
- name: Normalize site slug
  set_fact:
    site_slug: "{{ item.site_name | trim | lower | regex_replace('[^a-z0-9-]', '-') }}"

- name: Get site
  uri:
    url: "{{ netbox_url }}/api/dcim/sites/?slug={{ site_slug }}"
    method: GET
    headers:
      Authorization: "Token {{ netbox_token }}"
    return_content: yes
    validate_certs: no
  register: site_lookup

- name: Create site if missing
  uri:
    url: "{{ netbox_url }}/api/dcim/sites/"
    method: POST
    headers:
      Authorization: "Token {{ netbox_token }}"
    body_format: json
    body:
      name: "{{ item.site_name | trim }}"
      slug: "{{ site_slug }}"
    status_code: [200, 201, 400]
    validate_certs: no
  when: site_lookup.json.results | length == 0

- name: Get site ID
  uri:
    url: "{{ netbox_url }}/api/dcim/sites/?slug={{ site_slug }}"
    method: GET
    headers:
      Authorization: "Token {{ netbox_token }}"
    return_content: yes
    validate_certs: no
  register: site_final

- name: Fail if site not found
  fail:
    msg: "Site '{{ item.site_name }}' not found in NetBox after creation attempt."
  when: site_final.json.results | length == 0

- set_fact:
    site_id: "{{ site_final.json.results[0].id }}"

