# ---------- 5. Ensure Device Exists (Idempotent) ----------
- name: Normalize device name
  set_fact:
    device_name_clean: "{{ item.device_name | trim }}"

- name: Check if device already exists
  uri:
    url: "{{ netbox_url }}/api/dcim/devices/?name={{ device_name_clean }}&site_id={{ site_id }}"
    method: GET
    headers:
      Authorization: "Token {{ netbox_token }}"
    return_content: yes
    validate_certs: no
  register: device_lookup

- name: Set existing device ID if found
  set_fact:
    device_id: "{{ device_lookup.json.results[0].id }}"
  when: device_lookup.json.results | length > 0

- name: Create device if not existing
  uri:
    url: "{{ netbox_url }}/api/dcim/devices/"
    method: POST
    headers:
      Authorization: "Token {{ netbox_token }}"
    body_format: json
    body:
      name: "{{ device_name_clean }}"
      device_type: "{{ device_type_id }}"
      role: 1
      site: "{{ site_id }}"
      cluster: "{{ cluster_id }}"
      status: "active"
    status_code: [200, 201]
    return_content: yes
    validate_certs: no
  register: device_create
  when: device_lookup.json.results | length == 0

- name: Set device ID from creation
  set_fact:
    device_id: "{{ device_create.json.id }}"
  when: device_lookup.json.results | length == 0

