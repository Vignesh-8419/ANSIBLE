---
- name: Collect facts from all servers
  hosts: "{{ target_hosts }}"   # group of all target servers
  gather_facts: yes
  become: yes

  vars:
    tag: "new-build-rockyos"   # overridden by survey in Tower

  tasks:
    - name: Build server_info from facts
      set_fact:
        server_info:
          name: "{{ ansible_hostname }}.vgs.com"
          ip: "{{ ansible_default_ipv4.address }}/{{ ansible_default_ipv4.netmask | ipaddr('prefix') }}"
          mac: "{{ ansible_default_ipv4.macaddress }}"
          interface: "{{ ansible_default_ipv4.interface }}"
          tag: "{{ tag }}"

    - name: Collect server_info into a list
      set_fact:
        collected_servers: "{{ collected_servers | default([]) + [ server_info ] }}"
      run_once: true
      delegate_to: rocky-08-03
      delegate_facts: true

- name: Push collected servers into NetBox
  hosts: rocky-08-03
  gather_facts: no

  vars:
    netbox_url: "http://192.168.253.135"
    netbox_token: "f68492e4231a818bc477b65295c660b2409cddde"
    device_type_id: 1
    role_id: 1
    site_id: 1

  tasks:
    - name: Debug collected_servers
      debug:
        var: collected_servers

    - name: Loop through servers and include device creation tasks
      include_tasks: create_netbox_device.yml
      loop: "{{ collected_servers }}"
      loop_control:
        loop_var: item
