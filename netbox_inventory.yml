---
plugin: netbox.netbox.nb_inventory
api_endpoint: https://192.168.253.134
validate_certs: false
config_context: true

# This organizes hosts into groups automatically based on their cluster name
group_by:
  - cluster

# Filter logic: (Active AND Rocky) OR (Active AND CentOS)
device_query_filters:
  - status: 'active'
    cluster: 'rocky-8-servers'
  - status: 'active'
    cluster: 'centos-07-servers'
