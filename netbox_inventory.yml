---
plugin: netbox.netbox.nb_inventory
api_endpoint: https://192.168.253.134
validate_certs: false
config_context: true

group_by:
  - status

# AUTOMATION SECRET: Use a variable here instead of a hardcoded name
device_query_filters:
  - status: 'active'
    cluster: "{{ target_cluster_slug | default('all') }}"

compose:
  ansible_host: primary_ip4.address.split('/')[0]
