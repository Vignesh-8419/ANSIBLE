- name: Ensure GRUB dispatcher exists
  template:
    src: grub-dispatcher.j2
    dest: /var/lib/tftpboot/grub2/grub.cfg
    mode: '0644'
  delegate_to: tftp-server-02
  run_once: true

- name: Provision PXE servers
  include_tasks: per_server.yml
  loop: "{{ servers }}"
  loop_control:
    loop_var: server
