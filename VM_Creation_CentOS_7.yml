---
- name: Provision CentOS VMs and static IPs
  hosts: localhost
  gather_facts: yes

  vars:
    vcenter_hostname: "192.168.253.129"
    vcenter_username: "administrator@vsphere.local"
    vcenter_password: "Vigneshv12$"
    datacenter_name: "Datacenter"
    folder: "vm"
    datastore_name: "datastore1"
    template_name: "GOLDENTEMPLATE_CENTOS_07"
    guest_id: "centos7_64Guest"
    vm_network: "VM Network"
    guest_domain: "vgs.com"
    netmask: "255.255.255.0"
    gateway: "192.168.253.2"
    esxi_hostname: "192.168.253.128"
    vm_list:
      - name: "{{ vm_name }}"
        ip: "{{ vm_ip }}"

  tasks:

    - name: Create VM powered off with static MAC
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: false
        datacenter: "{{ datacenter_name }}"
        folder: "{{ folder }}"
        esxi_hostname: "{{ esxi_hostname }}"
        name: "{{ item.name }}"
        state: poweredoff
        guest_id: "{{ guest_id }}"
        datastore: "{{ datastore_name }}"
        template: "{{ template_name }}"
        disk:
          - size_gb: 100
            type: thin
            datastore: "{{ datastore_name }}"
        hardware:
          memory_mb: 8192
          num_cpus: 8
          firmware: efi
        networks:
          - name: "{{ vm_network }}"
            connected: true
            type: static
            ip: "{{ item.vm_ip }}"
            netmask: "{{ netmask }}"
            gateway: "{{ gateway }}"
            dns_servers:
              - "192.168.253.151"
        customization:
          domain: "{{ guest_domain }}"
          dns_servers: 
            - "192.168.253.151"
          hostname: "{{ item.vm_name }}"
      loop: "{{ vm_list }}"

    - name: Power on VM
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: false
        datacenter: "{{ datacenter_name }}"
        folder: "{{ folder }}"
        name: "{{ item.name }}"
        state: poweredon
      loop: "{{ vm_list }}"

    - name: Wait until VM responds to SSH
      ansible.builtin.wait_for:
        host: "{{ item.vm_ip }}"
        port: 22
        timeout: 600
        state: started
      loop: "{{ vm_list }}"
      delegate_to: localhost

    - name: Ping the VM to verify connectivity
      ansible.builtin.ping:
      vars:
        ansible_host: "{{ item.vm_ip }}"
      loop: "{{ vm_list }}"
      delegate_to: localhost

    - name: Show actual MAC assigned (optional debug)
      vmware_guest_info:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: false
        name: "{{ item.name }}"
        datacenter: "{{ datacenter_name }}"
      loop: "{{ vm_list }}"
      register: vm_info

    - name: Display MAC address from hw_eth0
      debug:
        msg: >-
          VM {{ item.invocation.module_args.name }} has MAC:
          {{ item.instance.hw_eth0.mac_address | default('MAC not found') }}
      loop: "{{ vm_info.results }}"
